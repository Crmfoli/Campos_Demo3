<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Simulador Zentra Cloud</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #0056b3; text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5em; font-weight: bold; }
        input { padding: 0.8em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 0.8em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Acesso Ã  API Zentra Cloud</h1>
        <form action="/dashboard" method="post">
            <label for="username">E-mail de Acesso:</label>
            <input type="email" id="username" name="username" value="usuario@exemplo.com" required>

            <label for="api_token">API Token:</label>
            <input type="password" id="api_token" name="api_token" value="zcl_exemplo_token_ficticio12345" required>

            <label for="device_id">ID do Dispositivo:</label>
            <input type="text" id="device_id" name="device_id" value="SN-A7B4" required>
            
            <button type="submit">Acessar Dashboard</button>
        </form>
    </div>
</body>
</html>
