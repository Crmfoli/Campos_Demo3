<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso ao Simulador</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        /* Centraliza os logos e o subtítulo */
        .header-logos {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.5em; /* Espaçamento entre os logos e o formulário */
        }
        .logo-rc { max-width: 100%; height: auto; margin-bottom: 1em; } /* Espaçamento entre o logo RC e o subtítulo */
        .subtitulo { color: #555; font-size: 1.1em; margin-bottom: 1.5em; } /* Espaçamento entre o subtítulo e o logo Tamoios */
        .logo-tamoios-login {
            max-width: 250px; /* Ajuste a largura conforme necessário */
            height: auto;
            margin-bottom: 2em; /* Espaçamento entre o logo Tamoios e os campos */
        }

        form { display: flex; flex-direction: column; text-align: left; }
        label { margin-bottom: 0.5em; font-weight: bold; }
        input { padding: 0.8em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 0.8em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logos">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo da Empresa" class="logo-rc">
            <p class="subtitulo">Análise de Riscos Geológicos</p>
            <img src="{{ url_for('static', filename='images/tamoios.png') }}" alt="Logo Tamoios" class="logo-tamoios-login">
        </div>
        
        <form action="/mapa" method="post">
            <label for="username">E-mail de Acesso:</label>
            <input type="email" id="username" name="username" value="usuario@exemplo.com" required>
            
            <label for="api_token">API Token:</label>
            <input type="password" id="api_token" name="api_token" value="zcl_exemplo_token_ficticio12345" required>
            
            <label for="senha">Senha de Acesso:</label>
            <input type="password" id="senha" name="senha" value="senha1234" required>
            
            <button type="submit">Acessar Mapa</button>
        </form>
    </div>
</body>
</html>
