<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ info.titulo }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; padding: 2em; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        .header-grafico { text-align: center; margin-bottom: 1.5em; }
        .header-grafico h1 { color: #0056b3; margin-bottom: 0.2em; }
        .header-grafico h2 { margin-top: 0; color: #e85d04; font-size: 1.4em; font-weight: bold; }
        a { display: inline-block; margin-top: 1.5em; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-grafico">
            <h1>{{ info.titulo }}</h1>
            <h2 id="valor-medio">Média (10 pts): Calculando...</h2>
        </div>
        <canvas id="sensorChart"></canvas>
        <a href="javascript:window.close();">Fechar Janela</a>
    </div>

    <script>
        // Variáveis de configuração
        const tipoSensor = '{{ tipo_sensor }}';
        const corGrafico = '{{ info.cor }}';
        const tituloDataSet = '{{ info.titulo }}';
        
        let sensorChart; // Guarda o objeto do gráfico
        const MAX_PONTOS_GRAFICO = 30; // Pontos visíveis no gráfico

        // --- FUNÇÃO CORRIGIDA PARA CALCULAR A MÉDIA MÓVEL ---
        function calcularEMostrarMedia() {
            // Pega a lista ATUAL de valores do dataset do gráfico.
            const dataPoints = sensorChart.data.datasets[0].data;
            
            // Pega apenas os últimos 10 pontos. Se houver menos de 10, pega todos que existirem.
            const ultimos10Pontos = dataPoints.slice(-10);

            // Calcula a soma de todos os valores na lista 'ultimos10Pontos'.
            const soma = ultimos10Pontos.reduce((total, valor) => total + valor, 0);
            
            // Calcula a média.
            const media = soma / ultimos10Pontos.length;

            // Encontra o elemento H2 na página e atualiza o texto com o valor formatado.
            const mediaElement = document.getElementById('valor-medio');
            mediaElement.textContent = `Média (10 pts): ${media.toFixed(2)}`;
        }

        // --- FUNÇÃO PARA ATUALIZAR O GRÁFICO E ACIONAR O RECÁLCULO DA MÉDIA ---
        function atualizarGraficoComNovoPonto(leitura) {
            // Adiciona o novo rótulo (hora) e o novo dado
            sensorChart.data.labels.push(leitura.timestamp_grafico);
            sensorChart.data.datasets[0].data.push(leitura[tipoSensor]);

            // Remove o ponto mais antigo se o gráfico estiver cheio
            if (sensorChart.data.labels.length > MAX_PONTOS_GRAFICO) {
                sensorChart.data.labels.shift();
                sensorChart.data.datasets[0].data.shift();
            }
            
            // Redesenha o gráfico na tela
            sensorChart.update();
            
            // IMPORTANTE: Após o gráfico ser atualizado com o novo ponto,
            // chamamos a função para recalcular a média com os dados mais recentes.
            calcularEMostrarMedia();
        }

        // --- FUNÇÃO PRINCIPAL QUE INICIA TUDO ---
        async function iniciarPagina() {
            try {
                // 1. Busca os dados históricos para a carga inicial
                const response = await fetch('/api/dados_historicos');
                const dadosHistoricos = await response.json();

                // 2. Prepara os dados para o formato que o Chart.js precisa
                const labels = dadosHistoricos.map(d => d.timestamp_grafico);
                const dadosDoSensor = dadosHistoricos.map(d => d[tipoSensor]);

                // 3. Cria o gráfico pela primeira vez
                const ctx = document.getElementById('sensorChart').getContext('2d');
                sensorChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{ label: tituloDataSet, data: dadosDoSensor, borderColor: corGrafico, tension: 0.1 }]
                    },
                    options: { scales: { y: { beginAtZero: false } } }
                });

                // 4. Calcula a média com os dados iniciais
                calcularEMostrarMedia();

                // 5. Inicia o loop que buscará novas leituras a cada 5 segundos
                setInterval(async () => {
                    const res = await fetch('/api/dados_atuais');
                    const novaLeitura = await res.json();
                    atualizarGraficoComNovoPonto(novaLeitura);
                }, 5000);

            } catch (error) {
                console.error('Erro ao carregar a página do gráfico:', error);
            }
        }

        // Aciona a função principal quando o HTML da página terminar de carregar
        document.addEventListener('DOMContentLoaded', iniciarPagina);
    </script>
</body>
</html>
