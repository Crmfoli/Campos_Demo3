<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ info.titulo }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; padding: 2em; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        h1 { color: #0056b3; text-align: center; margin-bottom: 1.5em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ info.titulo }}</h1>
        <canvas id="sensorChart"></canvas>
    </div>

    <script>
        // Variáveis recebidas do Python/Flask
        const tipoSensor = '{{ tipo_sensor }}';
        const corGrafico = '{{ info.cor }}';
        const tituloDataSet = '{{ info.titulo }}';
        
        let sensorChart; // Variável global para guardar a instância do gráfico
        const MAX_PONTOS_GRAFICO = 30;

        // Função para adicionar um novo ponto ao gráfico
        function adicionarPontoNoGrafico(leitura) {
            sensorChart.data.labels.push(leitura.timestamp_grafico);
            sensorChart.data.datasets[0].data.push(leitura[tipoSensor]);

            // Mantém o número máximo de pontos
            if (sensorChart.data.labels.length > MAX_PONTOS_GRAFICO) {
                sensorChart.data.labels.shift();
                sensorChart.data.datasets[0].data.shift();
            }
            sensorChart.update();
        }

        // Função para buscar a atualização em tempo real
        async function buscarAtualizacaoGrafico() {
            try {
                const response = await fetch('/api/dados_atuais');
                const novaLeitura = await response.json();
                adicionarPontoNoGrafico(novaLeitura);
            } catch (error) {
                console.error('Erro ao atualizar o gráfico:', error);
            }
        }

        // Função principal para carregar o gráfico
        async function carregarGrafico() {
            try {
                const response = await fetch('/api/dados_historicos');
                const dadosHistoricos = await response.json();

                const labels = dadosHistoricos.map(d => d.timestamp_grafico);
                const dadosDoSensor = dadosHistoricos.map(d => d[tipoSensor]);

                const ctx = document.getElementById('sensorChart').getContext('2d');
                sensorChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: tituloDataSet,
                            data: dadosDoSensor,
                            borderColor: corGrafico,
                            tension: 0.1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: false } } }
                });

                // Inicia o loop de atualização após o gráfico ser criado
                setInterval(buscarAtualizacaoGrafico, 5000); // Atualiza a cada 5 segundos

            } catch (error) {
                console.error('Erro ao carregar o gráfico:', error);
            }
        }

        // Inicia o processo quando a página carrega
        document.addEventListener('DOMContentLoaded', carregarGrafico);
    </script>
</body>
</html>
