<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ info.titulo }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; padding: 2em; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        .header-grafico { text-align: center; margin-bottom: 1.5em; }
        .header-grafico h1 { color: #0056b3; margin-bottom: 0.2em; }
        .header-grafico h2 { margin-top: 0; color: #e85d04; font-size: 1.4em; font-weight: bold; }
        a { display: inline-block; margin-top: 1.5em; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-grafico">
            <h1>{{ info.titulo }}</h1>
            <h2 id="valor-medio">Média Móvel (10 pts): Carregando...</h2>
        </div>
        <canvas id="sensorChart">Seu navegador não suporta o canvas.</canvas>
        <a href="javascript:window.close();">Fechar Janela</a>
    </div>

    <script>
        // --- Variáveis de Configuração ---
        const tipoSensor = '{{ tipo_sensor }}'; // ex: 'umidade'
        const corGrafico = '{{ info.cor }}';
        const tituloDataSet = '{{ info.titulo }}';
        let sensorChart;
        const MAX_PONTOS_GRAFICO = 30;
        const INTERVALO_ATUALIZACAO_MS = 5000;

        // --- Função para calcular a média móvel (sem alterações) ---
        function calcularMediaMovel() {
            const dataPoints = sensorChart.data.datasets[0].data;
            const ultimos10Pontos = dataPoints.slice(-10);
            if (ultimos10Pontos.length === 0) return;
            const soma = ultimos10Pontos.reduce((total, valor) => total + valor, 0);
            const media = soma / ultimos10Pontos.length;
            const mediaElement = document.getElementById('valor-medio');
            mediaElement.textContent = `Média Móvel (10 pts): ${media.toFixed(2)}`;
        }

        // --- Função principal que inicia a página ---
        async function iniciarPagina() {
            try {
                // 1. Busca os dados históricos
                const response = await fetch('/api/dados_historicos');
                // Adiciona verificação de erro na resposta da API
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const dadosHistoricos = await response.json();

                if (!dadosHistoricos || dadosHistoricos.length === 0) {
                    document.getElementById('valor-medio').textContent = "Não há dados para exibir.";
                    return;
                }

                // 2. Prepara os dados para o gráfico
                const labels = dadosHistoricos.map(d => d.timestamp_grafico);
                
                // ===================================================================
                // CORREÇÃO E ROBUSTEZ ADICIONADA AQUI
                // Em vez de um método genérico, selecionamos os dados de forma explícita.
                // Isso evita erros sutis com nomes de variáveis.
                // ===================================================================
                let dadosDoSensor;
                switch (tipoSensor) {
                    case 'umidade':
                        dadosDoSensor = dadosHistoricos.map(d => d.umidade);
                        break;
                    case 'temperatura':
                        dadosDoSensor = dadosHistoricos.map(d => d.temperatura);
                        break;
                    case 'chuva':
                        dadosDoSensor = dadosHistoricos.map(d => d.chuva);
                        break;
                    default:
                        // Se o tipo_sensor for inválido, paramos a execução.
                        throw new Error(`Tipo de sensor desconhecido: ${tipoSensor}`);
                }
                
                // 3. Cria o gráfico
                const ctx = document.getElementById('sensorChart').getContext('2d');
                sensorChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{ label: tituloDataSet, data: dadosDoSensor, borderColor: corGrafico, tension: 0.1 }]
                    },
                    options: { scales: { y: { beginAtZero: false } } }
                });

                // 4. Calcula a média inicial
                calcularMediaMovel();

                // 5. Inicia o loop de atualização
                setInterval(async () => {
                    const res = await fetch('/api/dados_atuais');
                    const novaLeitura = await res.json();
                    
                    // Adiciona o novo ponto
                    sensorChart.data.labels.push(novaLeitura.timestamp_grafico);
                    sensorChart.data.datasets[0].data.push(novaLeitura[tipoSensor]);

                    // Remove o ponto antigo
                    if (sensorChart.data.labels.length > MAX_PONTOS_GRAFICO) {
                        sensorChart.data.labels.shift();
                        sensorChart.data.datasets[0].data.shift();
                    }
                    
                    sensorChart.update();
                    calcularMediaMovel();
                }, INTERVALO_ATUALIZACAO_MS);

            } catch (error) {
                // Se qualquer passo acima falhar, este erro será mostrado no console (F12)
                // e na tela do usuário.
                console.error('Falha crítica ao carregar o gráfico:', error);
                document.getElementById('valor-medio').textContent = "Erro ao carregar dados.";
            }
        }

        document.addEventListener('DOMContentLoaded', iniciarPagina);
    </script>
</body>
</html>
