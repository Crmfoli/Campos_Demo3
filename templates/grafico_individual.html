<body>
    <div class="container">
        <div class="header-grafico">
            <h1>{{ info.titulo }}</h1>
            <h2 id="valor-medio">Média Móvel (10 pts): Calculando...</h2>
        </div>
        <canvas id="sensorChart"></canvas>
        <a href="javascript:window.close();">Fechar Janela</a>
    </div>

    <script>
        // --- Variáveis de Configuração ---
        const tipoSensor = '{{ tipo_sensor }}';
        const corGrafico = '{{ info.cor }}';
        const tituloDataSet = '{{ info.titulo }}';
        let sensorChart; // Guarda o objeto do gráfico para ser acessado por outras funções
        const MAX_PONTOS_GRAFICO = 30; // Pontos visíveis no gráfico
        const INTERVALO_ATUALIZACAO_MS = 5000; // 5 segundos

        // ===================================================================
        // FUNÇÃO DA MÉDIA MÓVEL - O CORAÇÃO DA LÓGICA
        // ===================================================================
        function calcularMediaMovel() {
            // 1. Pega a lista COMPLETA de dados que o gráfico está usando no momento.
            const dataPoints = sensorChart.data.datasets[0].data;
            
            // 2. Cria a "janela deslizante": pega apenas os últimos 10 pontos da lista.
            // Se houver menos de 10 pontos no total, ele pega todos os que existirem.
            const ultimos10Pontos = dataPoints.slice(-10);

            // 3. Calcula a soma e a média desses 10 (ou menos) pontos.
            const soma = ultimos10Pontos.reduce((total, valor) => total + valor, 0);
            const media = soma / ultimos10Pontos.length;

            // 4. Atualiza o texto na tela com o resultado.
            const mediaElement = document.getElementById('valor-medio');
            mediaElement.textContent = `Média Móvel (10 pts): ${media.toFixed(2)}`;
        }

                    },
