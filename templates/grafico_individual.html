<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ info.titulo }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; padding: 2em; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        h1 { color: #0056b3; text-align: center; margin-bottom: 1.5em; }
        a { display: inline-block; margin-top: 1.5em; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ info.titulo }}</h1>
        <canvas id="sensorChart"></canvas>
        <a href="javascript:window.close();">Fechar Janela</a>
    </div>

    <script>
        // Recebemos as variáveis do Python (Flask) para o JavaScript
        const tipoSensor = '{{ tipo_sensor }}';
        const corGrafico = '{{ info.cor }}';
        const tituloGrafico = '{{ info.titulo }}';

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/dados_historicos');
                const dadosCompletos = await response.json();

                // Prepara os dados básicos do gráfico
                const labels = dadosCompletos.map(d => d.timestamp); // Eixo X
                const dadosDoSensor = dadosCompletos.map(d => d[tipoSensor]); // Pega os dados do sensor correto (umidade, temperatura ou chuva)

                const ctx = document.getElementById('sensorChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: tituloGrafico,
                            data: dadosDoSensor,
                            borderColor: corGrafico,
                            tension: 0.1,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: { y: { beginAtZero: false } } // 'false' é melhor para temperatura
                    }
                });

            } catch (error) {
                console.error('Erro ao criar o gráfico:', error);
            }
        });
    </script>
</body>
</html>
