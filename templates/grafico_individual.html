<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ info.titulo }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; padding: 2em; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        /* NOVO: Estilos para o cabeçalho com título e média */
        .header-grafico { text-align: center; margin-bottom: 1.5em; }
        .header-grafico h1 { color: #0056b3; margin-bottom: 0.2em; }
        .header-grafico h2 { margin-top: 0; color: #e85d04; font-size: 1.4em; font-weight: bold; }
        a { display: inline-block; margin-top: 1.5em; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-grafico">
            <h1>{{ info.titulo }}</h1>
            <h2 id="valor-medio">Média (10 pts): Calculando...</h2>
        </div>
        <canvas id="sensorChart"></canvas>
        <a href="javascript:window.close();">Fechar Janela</a>
    </div>

    <script>
        // Variáveis recebidas do Python/Flask
        const tipoSensor = '{{ tipo_sensor }}';
        const corGrafico = '{{ info.cor }}';
        const tituloDataSet = '{{ info.titulo }}';
        
        let sensorChart; // Variável global para guardar a instância do gráfico
        const MAX_PONTOS_GRAFICO = 30;

        // ===================================================================
        // NOVA FUNÇÃO: CALCULA E ATUALIZA A MÉDIA NA TELA
        // ===================================================================
        function atualizarMedia() {
            // Pega todos os pontos de dados que estão atualmente no gráfico
            const dataPoints = sensorChart.data.datasets[0].data;
            
            // Pega apenas os últimos 10 pontos
            const ultimos10Pontos = dataPoints.slice(-10);

            // Evita erro de divisão por zero se houver menos de 1 ponto
            if (ultimos10Pontos.length === 0) return;

            // Calcula a soma e depois a média
            const soma = ultimos10Pontos.reduce((total, valor) => total + valor, 0);
            const media = soma / ultimos10Pontos.length;

            // Encontra o elemento H2 na página e atualiza seu texto
            const mediaElement = document.getElementById('valor-medio');
            mediaElement.textContent = `Média (10 pts): ${media.toFixed(2)}`;
        }

        // Função para adicionar um novo ponto ao gráfico
        function adicionarPontoNoGrafico(leitura) {
            sensorChart.data.labels.push(leitura.timestamp_grafico);
            sensorChart.data.datasets[0].data.push(leitura[tipoSensor]);

            if (sensorChart.data.labels.length > MAX_PONTOS_GRAFICO) {
                sensorChart.data.labels.shift();
                sensorChart.data.datasets[0].data.shift();
            }
            sensorChart.update();
            
            // ATUALIZAÇÃO: Chama a função da média toda vez que um novo ponto chega
            atualizarMedia();
        }

        // Função para buscar a atualização em tempo real
        async function buscarAtualizacaoGrafico() {
            try {
                const response = await fetch('/api/dados_atuais');
                const novaLeitura = await response.json();
                adicionarPontoNoGrafico(novaLeitura);
            } catch (error) {
                console.error('Erro ao atualizar o gráfico:', error);
            }
        }

        // Função principal para carregar o gráfico
        async function carregarGrafico() {
            try {
                const response = await fetch('/api/dados_historicos');
                const dadosHistoricos = await response.json();

                const labels = dadosHistoricos.map(d => d.timestamp_grafico);
                const dadosDoSensor = dadosHistoricos.map(d => d[tipoSensor]);

                const ctx = document.getElementById('sensorChart').getContext('2d');
                sensorChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{ label: tituloDataSet, data: dadosDoSensor, borderColor: corGrafico, tension: 0.1 }]
                    },
                    options: { scales: { y: { beginAtZero: false } } }
                });

                // ATUALIZAÇÃO: Calcula a média pela primeira vez com os dados iniciais
                atualizarMedia();

                // Inicia o loop de atualização após o gráfico ser criado
                setInterval(buscarAtualizacaoGrafico, 5000);

            } catch (error) {
                console.error('Erro ao carregar o gráfico:', error);
            }
        }

        // Inicia o processo quando a página carrega
        document.addEventListener('DOMContentLoaded', carregarGrafico);
    </script>
</body>
</html>
