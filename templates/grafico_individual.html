<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard em Tempo Real</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; padding: 2em; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h1, h2 { color: #0056b3; text-align: center; }
        .botoes-graficos { text-align: center; margin-bottom: 1.5em; }
        .botoes-graficos a { background-color: #6c757d; color: white; padding: 0.6em 1.2em; text-decoration: none; border-radius: 5px; margin: 0 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5em; }
        th, td { padding: 0.8em; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        /* Animação para a nova linha no topo */
        @keyframes fadeIn { from { background-color: #ffff99; } to { background-color: initial; } }
        .nova-linha { animation: fadeIn 1s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard em Tempo Real</h1>
        <h2>Dispositivo: {{ device_id }}</h2>

        <div class="botoes-graficos">
            <a href="/grafico/umidade" target="_blank">Gráfico Umidade</a>
            <a href="/grafico/temperatura" target="_blank">Gráfico Temperatura</a>
            <a href="/grafico/chuva" target="_blank">Gráfico Chuva</a>
        </div>

        <table>
            <thead>
                <tr><th>Horário</th><th>Umidade (%)</th><th>Temp. (°C)</th><th>Chuva (mm)</th></tr>
            </thead>
            <tbody id="tabela-dados"></tbody>
        </table>
    </div>

    <script>
        const MAX_LINHAS_TABELA = 15;

        // ===================================================================
        // A MUDANÇA ESTÁ AQUI
        // ===================================================================
        function adicionarLinhaNaTabela(leitura, animar = false) {
            const tbody = document.getElementById('tabela-dados');
            
            // A mágica acontece aqui: insertRow(0) adiciona a nova linha NO TOPO da tabela.
            // Se fosse insertRow(-1), adicionaria no final.
            const newRow = tbody.insertRow(0); 
            
            if (animar) {
                newRow.classList.add('nova-linha');
            }

            newRow.innerHTML = `
                <td>${leitura.timestamp_completo}</td>
                <td>${leitura.umidade}</td>
                <td>${leitura.temperatura}</td>
                <td>${leitura.chuva}</td>
            `;

            // Mantém o tamanho da tabela, removendo a última linha se necessário
            while (tbody.rows.length > MAX_LINHAS_TABELA) {
                tbody.deleteRow(tbody.rows.length - 1);
            }
        }

        // Função para buscar a atualização
        async function buscarAtualizacao() {
            try {
                const response = await fetch('/api/dados_atuais');
                const novaLeitura = await response.json();
                adicionarLinhaNaTabela(novaLeitura, true); // Passa 'true' para animar a nova linha
            } catch (error) {
                console.error('Erro ao buscar atualização da tabela:', error);
            }
        }

        // Popula a tabela com dados históricos ao carregar, já na ordem correta
        async function popularTabelaInicial() {
            const response = await fetch('/api/dados_historicos');
            const dadosIniciais = await response.json();
            
            // Pega os últimos dados, inverte para que o mais recente seja adicionado primeiro,
            // garantindo que a tabela final fique com o mais recente no topo.
            dadosIniciais.slice(-MAX_LINHAS_TABELA).reverse().forEach(leitura => {
                adicionarLinhaNaTabela(leitura, false); // 'false' para não animar a carga inicial
            });
        }

        // Inicia o processo
        document.addEventListener('DOMContentLoaded', () => {
            popularTabelaInicial();
            setInterval(buscarAtualizacao, 5000); // Atualiza a cada 5 segundos
        });
    </script>
</body>
</html>
